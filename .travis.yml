language: node_js
node_js:
- node
env:
  global:
  - AWS_DEFAULT_REGION=us-west-2
  - PATH=$HOME/.local/bin:$PATH
  - secure: 
  - secure: 
jobs:
  include:
  - stage: build
    script: 
    - ./build.sh
  - stage: upload
    script:
    - pip install -qq --user awscli
    - ./push.sh
  - stage: deploy-dev
    script:
    - pip install -qq --user awscli
    - ./deploy.sh dev
  - stage: test-dev
    script: 
    - npm install -g wscat
    - pip install -qq --user awscli
    - ./test.sh dev

stages:
- build
- upload
- name: deploy-dev
  if: branch = master
- name: test-dev
  if: branch = master
