AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  EnvParameter:
    Type: String
    AllowedValues: 
      - dev
      - prod
  BucketNameParameter:
    Type: String
    Default: scarcity-artifacts
  GitShaParameter:
    Type: String  
  LayerVersionParameter:
    Type: String
  TldParameter:
    Type: String
    Default: pessimistic-it.com
  ProjectParameter:
    Type: String
    Default: scarcity

Mappings:
  EnvMap:
    dev:
      TargetWssDomain: d-c41e15ymx5.execute-api.us-west-2.amazonaws.com
      RegionId: Z2OJLYMUO9EFXC
  CertMap:
    us-east-1:
      arn: arn:aws:acm:us-east-1:470576235824:certificate/dd347eb4-7688-45a2-8dbf-f09226e2f57a
    us-west-2:
      arn: arn:aws:acm:us-west-2:470576235824:certificate/81cf3c30-327d-445b-993e-79006fd8b3de

Transform: 'AWS::Serverless-2016-10-31'

Resources:
  WssApi:
    Type: 'AWS::ApiGatewayV2::Api'
    Properties:
      Name: !Sub ${ProjectParameter}-${EnvParameter}
      ProtocolType: WEBSOCKET
      RouteSelectionExpression: $request.body.action
  DomainMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      Stage: !Ref WssStage
      DomainName: !Sub "wss.${EnvParameter}.${ProjectParameter}.${TldParameter}"
      RestApiId: !Ref WssApi
  DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget:
        DNSName: !FindInMap
          - EnvMap
          - !Ref EnvParameter
          - TargetWssDomain
        HostedZoneId: !FindInMap
          - EnvMap
          - !Ref EnvParameter
          - RegionId
      HostedZoneName: !Sub ${TldParameter}.
      Name: !Sub wss.${EnvParameter}.${ProjectParameter}.${TldParameter}
      Type: A
  WssDeployment:
    Type: AWS::ApiGatewayV2::Deployment
    DependsOn: 
    - Echo
    - Disconnect
    - Connect
    - DnsRecord
    Properties:
      Description: for domain mapping
      ApiId: !Ref WssApi
  WssStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: !Ref EnvParameter
      ApiId: !Ref WssApi
      DeploymentId: !Ref WssDeployment
  SiteCloudfront:
    Type: AWS::CloudFront::Distribution
    DependsOn: WssDeployment
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: !Sub ${ProjectParameter}-site-${EnvParameter}.s3-website-${AWS::Region}.amazonaws.com
          Id: SiteOriginId
          CustomOriginConfig:
            OriginProtocolPolicy: http-only
        Enabled: 'true'
        Aliases:
        - !Sub "www.${EnvParameter}.${ProjectParameter}.${TldParameter}"
        - !Sub "${EnvParameter}.${ProjectParameter}.${TldParameter}"
        DefaultCacheBehavior:
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          TargetOriginId: SiteOriginId
          Compress: True
          MinTTL: 300
          DefaultTTL: 300
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100
        ViewerCertificate:
          AcmCertificateArn: !FindInMap
            - CertMap
            - us-east-1
            - arn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.1_2016
        HttpVersion: http2
  SiteDns:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget: 
        DNSName: !GetAtt [SiteCloudfront, DomainName]
        HostedZoneId: Z2FDTNDATAQYW2
      HostedZoneName: !Sub "${TldParameter}."
      Name: !Sub "${EnvParameter}.${ProjectParameter}.${TldParameter}."
      Type: A
  WwwSiteDns:
    Type: AWS::Route53::RecordSet
    Properties:
      AliasTarget: 
        DNSName: !GetAtt [SiteCloudfront, DomainName]
        HostedZoneId: Z2FDTNDATAQYW2
      HostedZoneName: !Sub "${TldParameter}."
      Name: !Sub "www.${EnvParameter}.${ProjectParameter}.${TldParameter}."
      Type: A
# tables
  ConnectionsTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      TableName: Connections
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      AttributeDefinitions: 
        - 
          AttributeName: connectionId
          AttributeType: "S"
        - 
          AttributeName: accountId
          AttributeType: "S"
        - 
          AttributeName: floor
          AttributeType: "S"   
      KeySchema: 
        - 
          AttributeName: connectionId
          KeyType: HASH
      StreamSpecification:
        StreamViewType: KEYS_ONLY
      GlobalSecondaryIndexes:
        - 
          IndexName: accountIndex
          KeySchema: 
            - 
              AttributeName: accountId
              KeyType: HASH
          Projection: 
            ProjectionType: KEYS_ONLY
        - 
          IndexName: floorIndex
          KeySchema: 
            - 
              AttributeName: floor
              KeyType: HASH
          Projection: 
            NonKeyAttributes:
              - position
            ProjectionType: INCLUDE
# Wss Functions
  SharedLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      Content: 
        S3Bucket: !Ref BucketNameParameter
        S3Key: !Sub 'layer/${LayerVersionParameter}.zip'
  Echo:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://s3.amazonaws.com/${BucketNameParameter}/${GitShaParameter}/templates/wss-function.yaml
      Parameters:
        ApiId: !Ref WssApi
        RouteKey: echo
        GitShaParameter: !Ref GitShaParameter
        BucketNameParameter: !Ref BucketNameParameter
        SharedLayer: !Ref SharedLayer
        FunctionName: echo
  Connect:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://s3.amazonaws.com/${BucketNameParameter}/${GitShaParameter}/templates/wss-function.yaml
      Parameters:
        ApiId: !Ref WssApi
        RouteKey: $connect
        GitShaParameter: !Ref GitShaParameter
        BucketNameParameter: !Ref BucketNameParameter
        SharedLayer: !Ref SharedLayer
        FunctionName: connect
  Disconnect:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub https://s3.amazonaws.com/${BucketNameParameter}/${GitShaParameter}/templates/wss-function.yaml
      Parameters:
        ApiId: !Ref WssApi
        RouteKey: $disconnect
        GitShaParameter: !Ref GitShaParameter
        BucketNameParameter: !Ref BucketNameParameter
        SharedLayer: !Ref SharedLayer
        FunctionName: disconnect
  CognitoPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AliasAttributes: 
        - email
        - preferred_username
      AutoVerifiedAttributes: 
        - email
      EmailConfiguration: 
        ReplyToEmailAddress: !Sub ${ProjectParameter}-${EnvParameter}@${TldParameter}
      MfaConfiguration: "OFF"
      Policies: 
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      Schema:
        - Name: preferred_username
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
      UsernameAttributes: 
        - email
      UserPoolName: !Sub ${EnvParameter}-${ProjectParameter}
  CognitoClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
        ClientName: !Sub ${EnvParameter}-${ProjectParameter}-client
        GenerateSecret: true
        ReadAttributes: 
          - email
          - preferred_username
        UserPoolId: !Ref CognitoPool
        WriteAttributes: 
          - email
          - preferred_username

Outputs:
  WebSocketURI:
    Value: !Sub wss://wss.${EnvParameter}.${ProjectParameter}.${TldParameter}
  StaticSite:
    Value: !Sub "${EnvParameter}.${ProjectParameter}.${TldParameter}."
  WssApiId:
    Value: !Ref WssApi
  WssStageId:
    Value: !Ref WssStage
